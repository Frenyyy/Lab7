<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard with Accordion - Bootstrap Local</title>

  <!-- Local Bootstrap CSS -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">

  <style>
    body {
      background-color: #f8f9fa;
    }
    .sidebar {
      width: 220px;
      height: 100vh;
      background: #343a40;
      color: white;
      position: fixed;
      top: 0;
      left: 0;
      padding: 20px 10px;
    }
    .sidebar a {
      color: #e0e0e0;
      text-decoration: none;
      display: block;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 5px;
    }
    .sidebar a:hover {
      background: #495057;
    }
    .content {
      margin-left: 240px;
      padding: 20px;
    }
  </style>
</head>

<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h4>Dashboard</h4>
    <a href="#">Home</a>
    <a href="#">Components</a>
    <a href="#">Settings</a>
  </div>

  <!-- Main Content -->
  <div class="content">
    <h2 class="mb-4">Bootstrap Components Accordion</h2>

    <div class="accordion" id="mainAccordion">

      <!-- Accordion 1: Alerts -->
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#alerts">
            Alerts (Bootstrap Component 1)
          </button>
        </h2>
        <div id="alerts" class="accordion-collapse collapse show">
          <div class="accordion-body">
            <div class="alert alert-primary">This is a primary alert</div>
            <div class="alert alert-success">Success! Everything works.</div>
            <div class="alert alert-danger">Danger alert example.</div>
          </div>
        </div>
      </div>

      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#cards">
            Cards (Bootstrap Component 2)
          </button>
        </h2>
        <div id="cards" class="accordion-collapse collapse">
          <div class="accordion-body">
            <div class="card" style="width: 18rem;">
              <img src="https://via.placeholder.com/150" class="card-img-top" alt="">
              <div class="card-body">
                <h5 class="card-title">Sample Card</h5>
                <p class="card-text">This is a simple Bootstrap card example.</p>
                <button class="btn btn-primary">Read More</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#listGroup">
            List Group (Bootstrap Component 3)
          </button>
        </h2>
        <div id="listGroup" class="accordion-collapse collapse">
          <div class="accordion-body">
            <ul class="list-group" style="max-width: 300px;">
              <li class="list-group-item">Item 1</li>
              <li class="list-group-item">Item 2</li>
              <li class="list-group-item">Item 3</li>
            </ul>
          </div>
        </div>
      </div>

      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#table">
            Table (Bootstrap Component 4)
          </button>
        </h2>
        <div id="table" class="accordion-collapse collapse">
          <div class="accordion-body">
            <table class="table table-bordered table-striped">
              <thead class="table-dark">
                <tr>
                  <th>#</th>
                  <th>Name</th>
                  <th>Role</th>
                </tr>
              </thead>
              <tbody>
                <tr><td>1</td><td>Freny</td><td>Admin</td></tr>
                <tr><td>2</td><td>John</td><td>User</td></tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#forms">
            Forms (Bootstrap Component 5)
          </button>
        </h2>
        <div id="forms" class="accordion-collapse collapse">
          <div class="accordion-body">
            <form style="max-width: 400px;">
              <label class="form-label">Name</label>
              <input type="text" class="form-control mb-2">

              <label class="form-label">Email</label>
              <input type="email" class="form-control mb-2">

              <button class="btn btn-success w-100">Submit</button>
            </form>
          </div>
        </div>
      </div>

      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#progressBars">
            Progress Bars (Bootstrap Component 6)
          </button>
        </h2>
        <div id="progressBars" class="accordion-collapse collapse">
          <div class="accordion-body">
            <div class="progress mb-2">
              <div class="progress-bar" style="width: 40%"></div>
            </div>
            <div class="progress">
              <div class="progress-bar bg-success" style="width: 70%"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#buttons">
            Buttons (Bootstrap Component 7)
          </button>
        </h2>
        <div id="buttons" class="accordion-collapse collapse">
          <div class="accordion-body">
            <button class="btn btn-primary">Primary</button>
            <button class="btn btn-danger">Danger</button>
            <button class="btn btn-warning">Warning</button>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="assets/js/bootstrap.bundle.min.js"></script>

</body>
</html>
